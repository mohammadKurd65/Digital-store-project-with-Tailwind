<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart page</title>
    <link rel="stylesheet" href="/public/build/tailwind.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100">
    <!-- App Bar -->
    <div
      class="flex md:hidden items-center justify-between mt-10 px-4 bg-gray-100 mb-6"
    >
      <div
        class="flex items-center justify-center rounded w-7 h-7 shadow-lg bg-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>

      <div class="text-2xl text-slate-800 font-bold">سبد خرید</div>
      <div
        class="w-7 h-7 shadow-lg bg-white flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>

     <!-- desktop Navbar -->
     <nav class="bg-white hidden md:block p-4 shadow-lg sticky z-10 top-0 mb-8">
      <div
        class="container mx-auto 2xl:max-w-screen-2xl flex items-center justify-between"
      >
        <ul
          class="flex items-center gap-x-0 lg:gap-x-4 text-slate-800 text-base md:text-lg"
        >
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-50 rounded-md transition-all duration-500"
              href=""
              >logo</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-50 rounded-md transition-all duration-500"
              href=""
              >خانه</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-50 rounded-md transition-all duration-500"
              href=""
              >تلفن همراه</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-50 rounded-md transition-all duration-500"
              href=""
              >لب تاب</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-50 rounded-md transition-all duration-500"
              href=""
              >ساعت هوشمند</a
            >
          </li>
        </ul>
        <!-- seach Bar -->
        <div class="flex-1 max-w-xl mr-4">
          <div class="bg-gray-100 rounded-lg flex items-center justify-center">
            <span class="ml-3 mr-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </span>
            <input
              class="focus:outline-none bg-transparent w-full p-2 text-slate-800"
              type="text"
              name=""
              id=""
              placeholder="جستجوی نام برند،نام محصول،نام مدل و ..."
            />
          </div>
        </div>
      </div>
    </nav>

    <div class="flex items-center container mx-auto 2xl:max-w-screen-2xl">
      <!-- Cart Items -->
      <div
        x-data="{
  products : [
  {id:1, title: 'ساعت هوشمنداپل سری3', quantity : '1', price : '12350000 تومان'},
  {id:2, title: 'ساعت هوشمنداپل سری4', quantity : '3', price : '13350000 تومان'},
  {id:3, title: 'ساعت هوشمنداپل سری5', quantity : '1', price : '14350000 تومان'},
  {id:4, title: 'ساعت هوشمنداپل سری7', quantity : '2', price : '15350000 تومان'},
  ]
}"
        class="flex flex-col md:gap-y-4 gap-y-3 px-4 flex-1"
      >
        <template x-for="product in products" :key="product.id">
          <div
            class="bg-white rounded-lg p-2 flex items-stretch drop-shadow-lg justify-between"
          >
            <div class="w-16 md:w-24 h-auto">
              <img
                class="w-full h-auto"
                src="/assets/images/apple-watch-7.png"
                alt=""
              />
            </div>
            <div
              class="flex flex-col justify-between text-xs flex-1 md:text-xl md:mr-8"
            >
              <span
                class="font-bold text-slate-800"
                x-text="product.title"
              ></span>
              <span
                class="text-orange-600 font-medium"
                x-text="product.price"
              ></span>
            </div>
            <div class="flex flex-col justify-between items-end">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="w-4 h-4 md:w-6 md:h-6 stroke-orange-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </span>
              <div class="flex items-center gap-x-1 md:gap-x-3">
                <span
                  class="flex items-center justify-center rounded-full bg-gray-300 w-5 h-5 md:w-6 md:h-6"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 md:w-5 md:h-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>
                </span>
                <span
                  class="flex items-center justify-center border-orange-600 rounded w-4 h-6 text-xs md:w-6 md:h-7 md:text-base"
                  x-text="product.quantity"
                ></span>
                <span
                  class="flex items-center justify-center rounded-full bg-orange-200 w-5 h-5 md:w-6 md:h-6"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    class="w-3 h-3 md:w-5 md:h-5 stroke-orange-700"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M5 12h14"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </template>
      </div>
      <div class="md:block hidden w-1/3 max-w-sm">
        <div
          class="bg-white mb-5 px-4 py-5 rounded-lg w-full text-slate-800 font-medium"
        >
          <div class="flex items-center justify-between mb-5">
            <span class="text-lg">مجموع قیمت:</span>
            <span class="text-orange-700">6650000 تومان</span>
          </div>
          <div class="flex items-center justify-between mb-5">
            <span class="font-light text-lg">کد تخفیف: </span>
            <div
              class="flex items-stretch justify-between overflow-hidden rounded-xl bg-gray-200"
            >
              <input
                type="text"
                dir="rtl"
                class="border-0 w-full max-w-[150px] bg-transparent p-2 outline-none text-gray-700 focus:outline-none"
                placeholder="ABC123"
              />
              <button
                class="border-0 bg-orange-500 px-4 text-white outline-none"
              >
                تایید
              </button>
            </div>
          </div>
          <div class="flex items-center justify-between mb-11">
            <span class="text-lg">تخفیف</span>
            <span class="text-orange-700">250000 تومان</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-lg">قیمت نهایی :</span>
            <span class="text-orange-700">6400000 تومان</span>
          </div>
        </div>
        <div class="flex flex-col w-full gap-y-4">
          <button class="bg-orange-400 text-white font-bold texe-xl rounded mb-5 p-2">
            ادامه فرآیند خرید
          </button>
          <button class="bg-white text-orange-600 font-bold text-lg rounded border p-2 border-orange-700">انصراف از خرید</button>
        </div>
      </div>
    </div>
  </body>
</html>
